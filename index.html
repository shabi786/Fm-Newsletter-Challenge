<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="item">
        <img src="./assets/images/icon-list.svg" alt="list-icon">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="item">
        <img src="./assets/images/icon-list.svg" alt="list-icon">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="item">
        <img src="./assets/images/icon-list.svg" alt="list-icon">
        <p>And much more!</p>
      </div>
      <div class="email-container">
        <div class="label-error">
          <label for="email">Email address</label>
          <span class="error-text"></span>
        </div>
        <input type="email" name="email" id="email" placeholder="email@company.com">
      </div>
      <button id="subscribe">Subscribe to monthly newsletter</button>
    </div>
    <div class="right">
      <picture>
        <source media="(max-width: 479px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="hero-image">
      </picture>
    </div>
  </div>

  <div class="thanks-card done">
    <img src="./assets/images/icon-success.svg" alt="success-icon">
    <h1>Thanks for subscribing!</h1>
    <p class="msg"></p>
    <button id="dismiss">Dismiss message</button>
  </div>


</body>

</html>
